<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>登入頁面範例</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="ccs.css"/>
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h1><strong>大學程式能力檢定</strong></h1>
        <h2><strong>Collegiate Programming Examination (CPE)</strong></h2>
        <form class="mt-4">
            <div class="mb-3">
                <label class="form-label">身分別：</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="myLevel" id="student" checked>
                        <label class="form-check-label" for="student">一般考生</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="myLevel" id="admin">
                        <label class="form-check-label" for="admin">監考與管理人員</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="inputID" class="form-label">身分證字號：</label>
                <input type="text" class="form-control" id="inputID" placeholder="請輸入身分證字號">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密碼：</label>
                <input type="password" class="form-control" id="password" placeholder="請輸入密碼">
            </div>
            <div class="mb-3">
                <label for="captcha" class="form-label">驗證碼：</label>
                <div class="d-flex align-items-center">
                    <img src="123.jpg" alt="驗證碼" class="me-2" style="width: 90px; height: 30px;">
                    <button type="button" class="btn btn-outline-secondary btn-sm" id="refreshCaptcha">重新載入</button>
                </div>
                <input type="text" class="form-control mt-2" id="captcha" placeholder="請輸入驗證碼">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">登入</button>
            </div>
        </form>
        <hr>
        <div class="d-flex justify-content-between">
            <a href="#" class="btn btn-link" onclick="event.preventDefault();">忘記密碼</a>
            <a href="#" class="btn btn-link" onclick="event.preventDefault();">申請新帳號</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="Js.js"></script>
</body>
</html>
